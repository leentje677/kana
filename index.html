<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Kana Practice</title>
    <style>
        :root {
            --bg: #FFFFFF;
            --text: #4B4B4B;
            --primary: #58CC02;
            --secondary: #1CB0F6;
            --wrong: #FF4B4B;
            --hint: #AFAFAF;
            --entry-bg: #F7F7F7;
            --progress-bg: #E5E5E5;
        }

        body.dark-mode {
            --bg: #131F24;
            --text: #E5E5E5;
            --entry-bg: #202F36;
            --progress-bg: #37464F;
            --hint: #777;
        }

        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s;
        }

        .container {
            width: 350px;
            text-align: center;
            padding: 20px;
        }

        .menu-area {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .settings-row {
            display: flex;
            justify-content: space-around;
            font-size: 11px;
            background: var(--entry-bg);
            padding: 8px;
            border-radius: 10px;
        }

        select, input[type="text"] {
            padding: 10px;
            border-radius: 10px;
            border: 2px solid var(--progress-bg);
            outline: none;
            background-color: var(--entry-bg);
            color: var(--text);
        }

        select {
            background-color: var(--secondary);
            color: white;
            font-weight: bold;
            border: none;
        }

        .progress-container {
            width: 100%;
            background-color: var(--progress-bg);
            height: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: var(--primary);
            transition: width 0.3s;
        }

        #timer-display {
            font-weight: bold;
            color: var(--wrong);
            font-size: 18px;
            margin-bottom: 5px;
            height: 22px;
        }

        #char-display {
            font-size: 100px;
            font-weight: bold;
            color: var(--primary);
            margin: 10px 0;
            line-height: 1.2;
            min-height: 120px;
            cursor: pointer;
        }

        #user-input {
            width: 80%;
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: opacity 0.2s;
        }

        #btn-check { background-color: var(--primary); color: white; }
        #btn-hint { background-color: var(--progress-bg); color: var(--hint); }
        #btn-dark-mode { background-color: var(--progress-bg); color: var(--text); padding: 8px; }

        #result-text {
            margin-top: 20px;
            font-weight: bold;
            min-height: 50px;
        }

        .stats {
            margin-top: 20px;
            font-size: 13px;
            color: var(--hint);
            border-top: 1px solid var(--progress-bg);
            padding-top: 15px;
        }

        .history-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="menu-area">
        <div class="top-row">
            <select id="mode-select"></select>
            <button id="btn-dark-mode">ðŸŒ™</button>
        </div>
        <div class="settings-row">
            <label><input type="checkbox" id="sound-toggle" checked> Audio</label>
            <label><input type="checkbox" id="timer-toggle"> Timer (60s)</label>
            <label><input type="checkbox" id="endless-toggle"> Endless</label>
        </div>
    </div>

    <div id="timer-display"></div>

    <div class="progress-container">
        <div id="progress-bar"></div>
    </div>

    <h2 id="title-text" style="font-size: 18px; margin: 5px 0;">What is this?</h2>
    <div id="char-display">...</div>

    <input type="text" id="user-input" placeholder="Type romaji..." autocomplete="off" autofocus>

    <div class="buttons" id="quiz-buttons">
        <button id="btn-check">CHECK</button>
        <button id="btn-hint">HINT</button>
    </div>

    <div id="result-text"></div>

    <div class="stats">
        <div id="stat-count"></div>
        <div id="accuracy-label">Accuracy: 0%</div>
        <div style="margin-top: 10px; font-weight: bold;">Lifetime Stats:</div>
        <div id="lifetime-stats" class="history-grid">
            <div>Total: <span id="life-total">0</span></div>
            <div>Correct: <span id="life-correct">0</span></div>
        </div>
    </div>
</div>

<script>

    const MODES = {

            "ã•": "sa", "ã—": "shi", "ã™": "su", "ã›": "se", "ã": "so",
            "ãŸ": "ta", "ã¡": "chi", "ã¤": "tsu", "ã¦": "te", "ã¨": "to",
            "ãª": "na", "ã«": "ni", "ã¬": "nu", "ã­": "ne", "ã®": "no", 
            "ã¯": "ha", "ã²": "hi", "ãµ": "fu", "ã¸": "he", "ã»": "ho",
            "ã¾": "ma", "ã¿": "mi", "ã‚€": "mu", "ã‚": "me", "ã‚‚": "mo",
            "ã‚„": "ya", "ã‚†": "yu", "ã‚ˆ": "yo",
            "ã‚‰": "ra", "ã‚Š": "ri", "ã‚‹": "ru", "ã‚Œ": "re", "ã‚": "ro",
            "ã‚": "wa", "ã‚’": ["wo", "o"], "ã‚“": "n"
        },
        "Dakuon (Hiragana)": {
            "ãŒ": "ga", "ãŽ": "gi", "ã": "gu", "ã’": "ge", "ã”": "go",
            "ã–": "za", "ã˜": "ji", "ãš": "zu", "ãœ": "ze", "ãž": "zo",
            "ã ": "da", "ã¢": "ji", "ã¥": "zu", "ã§": "de", "ã©": "do",
            "ã°": "ba", "ã³": "bi", "ã¶": "bu", "ã¹": "be", "ã¼": "bo",
            "ã±": "pa", "ã´": "pi", "ã·": "pu", "ãº": "pe", "ã½": "po"
        },
        "YÅon (Hiragana)": {
            "ãã‚ƒ": "kya", "ãã‚…": "kyu", "ãã‚‡": "kyo",
            "ã—ã‚ƒ": "sha", "ã—ã‚…": "shu", "ã—ã‚‡": "sho",
            "ã¡ã‚ƒ": "cha", "ã¡ã‚…": "chu", "ã¡ã‚‡": "cho",
            "ã«ã‚ƒ": "nya", "ã«ã‚…": "nyu", "ã«ã‚‡": "nyo",
            "ã²ã‚ƒ": "hya", "ã²ã‚…": "hyu", "ã²ã‚‡": "hyo",
            "ã¿ã‚ƒ": "mya", "ã¿ã‚…": "myu", "ã¿ã‚‡": "myo",
            "ã‚Šã‚ƒ": "rya", "ã‚Šã‚…": "ryu", "ã‚Šã‚‡": "ryo",
            "ãŽã‚ƒ": "gya", "ãŽã‚…": "gyu", "ãŽã‚‡": "gyo",
            "ã˜ã‚ƒ": "ja", "ã˜ã‚…": "ju", "ã˜ã‚‡": "jo",
            "ã³ã‚ƒ": "bya", "ã³ã‚…": "byu", "ã³ã‚‡": "byo",
            "ã´ã‚ƒ": "pya", "ã´ã‚…": "pyu", "ã´ã‚‡": "pyo"
        },
        "Katakana Basic": {
            "ã‚¢": "a", "ã‚¤": "i", "ã‚¦": "u", "ã‚¨": "e", "ã‚ª": "o",
            "ã‚«": "ka", "ã‚­": "ki", "ã‚¯": "ku", "ã‚±": "ke", "ã‚³": "ko",
            "ã‚µ": "sa", "ã‚·": "shi", "ã‚¹": "su", "ã‚»": "se", "ã‚½": "so",
            "ã‚¿": "ta", "ãƒ": "chi", "ãƒ„": "tsu", "ãƒ†": "te", "ãƒˆ": "to",
            "ãƒŠ": "na", "ãƒ‹": "ni", "ãƒŒ": "nu", "ãƒ": "ne", "ãƒŽ": "no",
            "ãƒ": "ha", "ãƒ’": "hi", "ãƒ•": "fu", "ã¸": "he", "ãƒ›": "ho",
            "ãƒž": "ma", "ãƒŸ": "mi", "ãƒ ": "mu", "ãƒ¡": "me", "ãƒ¢": "mo",
            "ãƒ¤": "ya", "ãƒ¦": "yu", "ãƒ¨": "yo",
            "ãƒ©": "ra", "ã‚Š": "ri", "ãƒ«": "ru", "ãƒ¬": "re", "ãƒ­": "ro",
            "ãƒ¯": "wa", "ãƒ²": "wo", "ãƒ³": "n"
        },
        "Katakana Dakuon": {
            "ã‚¬": "ga", "ã‚®": "gi", "ã‚°": "gu", "ã‚²": "ge", "ã‚´": "go",
            "ã‚¶": "za", "ã‚¸": "ji", "ã‚º": "zu", "ãœ": "ze", "ã‚¾": "zo",
            "ãƒ€": "da", "ãƒ‚": "ji", "ãƒ…": "zu", "ãƒ‡": "de", "ãƒ‰": "do",
            "ãƒ": "ba", "ãƒ“": "bi", "ãƒ–": "bu", "ãƒ™": "be", "ãƒœ": "bo",
            "ãƒ‘": "pa", "ãƒ”": "pi", "ãƒ—": "pu", "ãº": "pe", "ãƒ": "po"
        },
        "Katakana YÅon": {
            "ã‚­ãƒ£": "kya", "ã‚­ãƒ¥": "kyu", "ã‚­ãƒ§": "kyo",
            "ã‚·ãƒ£": "sha", "ã‚·ãƒ¥": "shu", "ã‚·ãƒ§": "sho",
            "ãƒãƒ£": "cha", "ãƒãƒ¥": "chu", "ãƒãƒ§": "cho",
            "ãƒ‹ãƒ£": "nya", "ãƒ‹ãƒ¥": "nyu", "ãƒ‹ãƒ§": "nyo",
            "ãƒ’ãƒ£": "hya", "ãƒ’ãƒ¥": "hyu", "ãƒ’ãƒ§": "hyo",
            "ãƒŸãƒ£": "mya", "ãƒŸãƒ¥": "myo", "ãƒŸãƒ§": "myo",
            "ãƒªã‚ƒ": "rya", "ãƒªãƒ¥": "ryu", "ãƒªãƒ§": "ryo",
            "ã‚®ãƒ£": "gya", "ã‚®ãƒ¥": "gyu", "ã‚®ãƒ§": "gyo",
            "ã‚¸ãƒ£": "ja", "ã‚¸ãƒ¥": "ju", "ã‚¸ãƒ§": "jo",
            "ãƒ“ãƒ£": "bya", "ãƒ“ãƒ¥": "byu", "ãƒ“ãƒ§": "byo",
            "ãƒ”ãƒ£": "pya", "ãƒ”ãƒ¥": "pyu", "ãƒ”ãƒ§": "pyo"
        }
    };

    let mixed = {};
    Object.values(MODES).forEach(dict => Object.assign(mixed, dict));
    MODES["Mixed / All"] = mixed;

    // App State
    let currentData = {}, charsToTest = [], currentChar = "";
    let totalInDeck = 0, totalCorrect = 0, totalAttempts = 0;
    let wrongAnswers = new Set(), isProcessing = false;
    let timeLeft = 60, timerInterval = null;

    // Lifetime Persistence
    let lifetime = JSON.parse(localStorage.getItem('kana-lifetime-v2')) || { total: 0, correct: 0 };

    const modeSelect = document.getElementById('mode-select');
    const soundToggle = document.getElementById('sound-toggle');
    const timerToggle = document.getElementById('timer-toggle');
    const endlessToggle = document.getElementById('endless-toggle');
    const timerDisplay = document.getElementById('timer-display');
    const charDisplay = document.getElementById('char-display');
    const userInput = document.getElementById('user-input');
    const resultText = document.getElementById('result-text');

    function updateStatsDisplay() {
        const acc = totalAttempts > 0 ? Math.round((totalCorrect / totalAttempts) * 100) : 0;
        document.getElementById('accuracy-label').innerText = `Accuracy: ${acc}%`;
        document.getElementById('life-total').innerText = lifetime.total;
        document.getElementById('life-correct').innerText = lifetime.correct;
        localStorage.setItem('kana-lifetime-v2', JSON.stringify(lifetime));
    }

    function speak(text) {
        if (!soundToggle.checked) return;
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'ja-JP';
        utterance.rate = 1.0;
        window.speechSynthesis.speak(utterance);
    }

    function resetSession() {
        clearInterval(timerInterval);
        currentData = MODES[modeSelect.value];
        charsToTest = Object.keys(currentData).sort(() => Math.random() - 0.5);
        totalInDeck = charsToTest.length;
        wrongAnswers.clear();
        totalCorrect = 0;
        totalAttempts = 0;
        
        document.getElementById('title-text').style.display = "block";
        userInput.style.display = "block";
        document.getElementById('quiz-buttons').style.display = "flex";
        timerDisplay.innerText = "";
        
        if (timerToggle.checked) {
            timeLeft = 60;
            timerDisplay.innerText = `Time: ${timeLeft}s`;
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = `Time: ${timeLeft}s`;
                if (timeLeft <= 0) { clearInterval(timerInterval); finishQuiz("Time's Up!"); }
            }, 1000);
        }
        updateStatsDisplay();
        nextQuestion();
    }

    function nextQuestion() {
        isProcessing = false;
        resultText.innerText = "";
        userInput.value = "";
        userInput.focus();

        if (charsToTest.length === 0) {
            if (endlessToggle.checked) {
                charsToTest = Object.keys(currentData).sort(() => Math.random() - 0.5);
            } else {
                finishQuiz("Mode Complete!");
                return;
            }
        }

        currentChar = charsToTest.pop();
        charDisplay.innerText = currentChar;
        speak(currentChar);
        
        const remaining = charsToTest.length + 1;
        document.getElementById('progress-bar').style.width = endlessToggle.checked ? "0%" : `${((totalInDeck - remaining) / totalInDeck) * 100}%`;
        document.getElementById('stat-count').innerText = endlessToggle.checked ? "Endless Mode" : `${remaining} left`;
    }

    function checkAnswer() {
        if (isProcessing || (timerToggle.checked && timeLeft <= 0)) return;
        const val = userInput.value.toLowerCase().trim();
        if (!val) return;
        
        isProcessing = true;
        totalAttempts++;
        lifetime.total++;
        
        const correct = currentData[currentChar];
        const isCorrect = Array.isArray(correct) ? correct.includes(val) : val === correct;

        if (isCorrect) {
            totalCorrect++;
            lifetime.correct++;
            resultText.style.color = "#58CC02";
            resultText.innerText = "Correct! âœ…";
            setTimeout(nextQuestion, 500);
        } else {
            const displayAns = Array.isArray(correct) ? correct.join('/') : correct;
            resultText.style.color = "#FF4B4B";
            resultText.innerText = `Incorrect: ${displayAns}`;
            wrongAnswers.add(currentChar);
            charsToTest.unshift(currentChar); // Re-add to deck
            setTimeout(nextQuestion, 1200);
        }
        updateStatsDisplay();
    }

    function finishQuiz(msg) {
        clearInterval(timerInterval);
        charDisplay.innerText = "ðŸ";
        document.getElementById('title-text').style.display = "none";
        userInput.style.display = "none";
        document.getElementById('quiz-buttons').style.display = "none";
        resultText.style.color = "#1CB0F6";
        resultText.innerHTML = `${msg}<br>Accuracy: ${Math.round((totalCorrect/totalAttempts)*100)}%`;
    }

    // Init Logic
    Object.keys(MODES).forEach(m => {
        let opt = document.createElement('option');
        opt.value = m; opt.innerText = m;
        modeSelect.appendChild(opt);
    });

    modeSelect.addEventListener('change', resetSession);
    timerToggle.addEventListener('change', resetSession);
    endlessToggle.addEventListener('change', resetSession);
    document.getElementById('btn-check').addEventListener('click', checkAnswer);
    document.getElementById('btn-hint').addEventListener('click', () => {
        const c = currentData[currentChar];
        resultText.style.color = "#F89E1B";
        resultText.innerText = `Hint: Starts with '${(Array.isArray(c)?c[0]:c)[0]}'`;
    });
    charDisplay.addEventListener('click', () => speak(currentChar));
    userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') checkAnswer(); });
    document.getElementById('btn-dark-mode').addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('kana-dark-mode', document.body.classList.contains('dark-mode'));
    });
    if (localStorage.getItem('kana-dark-mode') === 'true') document.body.classList.add('dark-mode');

    resetSession();
</script>
</body>
</html>
